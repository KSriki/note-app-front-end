<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="node_modules/moment/moment.js"></script>
        <link rel='stylesheet' type="text/css" href='fullcalendar-3.9.0/fullcalendar.css' />
        <script src='fullcalendar-3.9.0/fullcalendar.js'></script>
        <script type="text/javascript" src='src/index.js'></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script type="text/javascript" src='src/day.js'></script>
        <script type="text/javascript" src='src/calendar.js'></script>
        <script type="text/javascript" src='src/adapter.js'></script>
        <script type="text/javascript" src='src/controller.js'></script>
        <script type="text/javascript" src='src/note.js'></script>
        <title>CalendarApp</title>
    </head>
    <body>
      <div class="row">
        <div class="col-12 text-center">
          <h2>NOTED</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <div class="bs-component">
            <nav class="navbar navbar-expand-lg navbar-light bg-light text">
              <div class="collapse navbar-collapse" id="navbarColor03">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a id="add-a-note-button"class="nav-link" href="#">+ Add A Note <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a id= "calendarButton" class="nav-link" href="#">Show My Calendar</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search Notes</button>
                  </form>
                </div>
            </nav>
          </div>
        </div>
      </div>
      <div id="note-form" class="row">
        <div class="col-3">

        </div>
        <div class="col-6 text-center">
          <div class="bs-component">
            <form>
            <fieldset>
            <legend>ADD A NOTE</legend>
            <div class="form-group">
            <label for="note-name" class="col-12 col-form-label">Name of Note</label>
            <input class="col-6"type="note-name-input" class="form-control" id="name-input" placeholder="Enter A Name For This Note">
            </div>
            <div class="form-group">
            <label for="note-description" class="col-12 col-form-label">Note Description</label>
            <textarea rows="4" cols="50">
            </textarea>
            </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-3">
                  </div>
                  <div class="col-6">
                    <label for="note-type">Type of Note</label>
                    <select class="form-control" id="exampleSelect1">
                    <option>add all types with javascript</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    </select>
                  </div>
                </div>
              </div>

            <div id="calendar-container" class="form-group">
              <input type="date" id="myDate" value="">
            </div>

            <div class="form-group">
            <label for="exampleTextarea">Example textarea</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>
            <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
            <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
            </div>
            <fieldset class="form-group">
            <legend>Radio buttons</legend>
            <div class="form-check">
            <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
            Option one is this and that—be sure to include why it's great
            </label>
            </div>
            <div class="form-check">
            <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
            Option two can be something else and selecting it will deselect option one
            </label>
            </div>
            <div class="form-check disabled">
            <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
            Option three is disabled
            </label>
            </div>
            </fieldset>
            <fieldset class="form-group">
            <legend>Checkboxes</legend>
            <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" checked="">
            Option one is this and that—be sure to include why it's great
            </label>
            </div>
            <div class="form-check disabled">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" disabled="">
            Option two is disabled
            </label>
            </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
            </form>
          </div>
        </div>
      </div>
      <div id="note-container" class="fluid-container">

        </div>

      </div>
      <div id='calendar'></div>
    </body>
</html>
